<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login administrador</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<link type="text/css" rel="stylesheet"
		href="${request.contextPath}/css/style.css" />
</h:head>
<h:body>

<div style="margin-left: auto;margin-right: auto;width: 25%;margin-top:50px;">
	<h:form id="loginForm">
		<p:growl id="msg" showDetail="true" life="3000" />
		<p:panel header="Login" style="width: 360px;">
			<h:panelGrid id="loginPanel" columns="2">

				<h:outputText value="Username" />
				<p:inputText id="username" value="#{loginBean.uname}"></p:inputText>
				<p:spacer></p:spacer>
				<p:message for="username"></p:message>

				<h:outputText value="Password" />
				<p:password id="password" value="#{loginBean.password}"
					feedback="false"></p:password>
				<p:spacer></p:spacer>
				<p:message for="password"></p:message>
				<p:spacer></p:spacer>

				<p:commandButton action="#{loginBean.loginProject}" value="Login"
					update="loginForm" ajax="true"></p:commandButton>
			</h:panelGrid>
		</p:panel>
	</h:form>
	</div>
</h:body>

</html>
