<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<link type="text/css" rel="stylesheet"
		href="${request.contextPath}/css/style.css" />
</h:head>

<h:body>
	<ui:include src="denunciaTexto.xhtml"></ui:include>
		<div id="content" style="font-size: 12px;">
		<h:form enctype="multipart/form-data">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
			<h:panelGrid columns="1">
			
				<h:outputText value="Se realiza la denuncia a nombre del funcionario:" />
				<h2>#{participacionBean.selectedPservantObject.serFullName}</h2>
				
				<br />
				<h:outputLabel value="Escriba su denuncia:" for="txtDenuncia" />
				<p:inputTextarea rows="6" cols="80"
					value="#{participacionBean.servantComplaint }" id="txtDenuncia" />
				<br />
				<h:outputLabel value="&iquest;Tiene algun documento que adjuntar?"
					for="adjuntoTxt" />
				<p:fileUpload mode="simple" value="#{participacionBean.file }"
					label="Adjunto" id="adjuntoTxt" />
				<br />

				<h:panelGrid columns="2">
					<p:commandButton value="Enviar" icon="ui-icon-mail-closed"
						actionListener="#{participacionBean.sendComplaint}"
						update="messages" ajax="false" />
					<p:commandButton type="button" onclick="javascript:window.close();"
						value="Cerrar" icon="ui-icon-close" />
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</div>

</h:body>
</html>
