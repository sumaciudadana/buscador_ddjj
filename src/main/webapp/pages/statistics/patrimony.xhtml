<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>

	<h:panelGrid columns="2" cellpadding="5" id="porcentPanel" >
		<h:outputLabel value="Procentaje de incremento" for="cmbIncremento" />
		<h:panelGrid columns="2">
			<p:selectOneMenu id="cmbIncremento" value="${statistics.increment}">
				<f:selectItem itemLabel="Todos" itemValue="0" />
				<f:selectItem itemLabel="+25%" itemValue="25" />
				<f:selectItem itemLabel="+50%" itemValue="50" />
				<f:selectItem itemLabel="+75%" itemValue="75" />
				<f:selectItem itemLabel="+100%" itemValue="100" />
			</p:selectOneMenu>
		</h:panelGrid>
	</h:panelGrid>
</h:body>
</html>
